<pre>
sessionStorage的使用：存储数据到本地。存储的容量5mb左右。
    1.这个数据本质是存储在当前页面的内存中-意味着其它页面和浏览器无法获取数据
    2.它的生命周期为关闭当前页面，关闭页面，数据会自动清除
    3.不能共享数据
setItem(key,value):存储数据，以键值对的方式存储
getItem(key):获取数据，通过指定名称的key获取对应的value值
removeItem(key):删除数据，通过指定名称key删除对应的值
clear():清空所有存储的内容
</pre><br>
<input type="text" id="userName"><br>
<input type="button" value="设置数据" id="setData">
<input type="button" value="获取数据" id="getData">
<input type="button" value="删除数据" id="removeData">
<script>
//设置数据
    document.querySelector("#setData").onclick = function(){
        var file = document.querySelector("#userName").value;
        window.sessionStorage.setItem("userName",file);
    };
    //读取数据
    document.querySelector("#getData").onclick = function(){
        window.sessionStorage.getItem("userNamr");
        alert("读取了");
    };
    document.querySelector("#removeData").onclick= function(){
        window.sessionStorage.removeItem("userName");
        alert("删除了");
    }
